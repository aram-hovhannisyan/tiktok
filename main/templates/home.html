<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fe2c55;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 15px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar nav a:hover {
            color: #ddd;
        }

        .main-content {
            text-align: center;
            padding: 60px 20px;
        }

        .main-content h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        .main-content a {
            background-color: #fe2c55;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .main-content a:hover {
            background-color: #e81c4d;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">My Website</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </div>

    <div class="main-content">
        <h1>Welcome to My Website</h1>
        <p>Your one-stop platform for amazing content.</p>
        <a href="#">Explore More</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
</body>

</html>
